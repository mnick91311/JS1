<!DOCTYPE html>

    <script>
        /*
            1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по
            Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по
            Фаренгейту,
            Tc – температура по Цельсию
        */

        var Tc = parseFloat(prompt("Температура в градусах по Цельсию:"));
        var Tf = (9 / 5) * Tc + 32;
        alert("Температура в градусах по Фаренгейту: " + Tf);

        /*
            2. Работа с переменными.

            b) Скопировать значение из name в admin. Вывести admin (должно вывести «Василий»).
        */

        var admin, name;
        name = "Василий";
        admin = name;
        alert(admin);

        /*
            3. *Чему будет равно JS-выражение 1000 + "108"?
        */

        // Строке "1000108"
        alert(1000 + "108")
