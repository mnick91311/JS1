    <script>
    /*
        1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100
    */

    var i = 2
    while(i <= 100) {
        var j = 2;
        var isPrime = true
        while(j*j <= i) {
            if(i % j === 0) {
                isPrime = false
                break
            }
            j++
        }
        if (isPrime) console.log(i)
        i++
    }
