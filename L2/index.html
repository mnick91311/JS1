    <script>
        /*
            1.  Дан код:
                var a = 1, b = 1, c, d;
                c = ++a; alert(c); // 2
                d = b++; alert(d); // 1
                c = (2+ ++a); alert(c); // 5
                d = (2+ b++); alert(d); // 4
                alert(a); // 3
                alert(b); // 3
                Почему код даёт именно такие результаты?
        */

            var a = 1, b = 1, c, d;
            /*
                a = 1, b = 1, c = undefined, d = undefined
            */
            c = ++a; alert(c);          // 2 -- Первым выполняется инкремент ++a (a=2), затем присвоение c=a (c=2)
            /*
                a = 2, b = 1, c = 2, d = undefined
            */
            d = b++; alert(d);          // 1 -- Первым выполняется присваивание d=b (d=1), затем инкремент b++ (b=2)
            /*
                a = 2, b = 2, c = 2, d = 1
            */
            c = (2+ ++a); alert(c);     // 5 -- Первым выполняется инкремент ++a (a=3), затем сложение и присваивание с=2+a (c=2+3=5)
            /*
                a = 3, b = 2, c = 5, d = 1
            */
            d = (2+ b++); alert(d);     // 4 -- Первым выполняется сложение и присваивание d=2+b (d=2+2=4), затем инкремент b++ (b=3)
            /*
                a = 3, b = 3, c = 5, d = 4
            */
            alert(a);                   // 3;
            alert(b);                   // 3;

        /*
            2.  Чему будет равен x в примере ниже?
                var a = 2;
                var x = 1 + (a *= 2);
        */

            var a = 2;
            var x = 1 + (a *= 2); // x = 5

        /*
            3.  Объявить две целочисленные переменные a и b и задать им произвольные начальные
                значения. Затем написать скрипт, который работает по следующему принципу: если a и b
                положительные, вывести их разность; если а и b отрицательные, вывести их
                произведение; если а и b разных знаков, вывести их сумму; ноль можно считать
                положительным числом.
        */

            var a = 10, b = 20
            if (a >= 0 && b >= 0) {
                console.log(a - b)
            } else if (a < 0 && b < 0) {
                console.log(a * b)
            } else {
                console.log(a + b)
            }

        /*
            4.  Присвоить переменной а значение в промежутке [0..15]. С помощью оператора switch
                организовать вывод чисел от a до 15.
        */

            var a = 10
            switch (a) {
                case 0: console.log("0");
                case 1: console.log("1");
                case 2: console.log("2");
                case 3: console.log("3");
                case 4: console.log("4");
                case 5: console.log("5");
                case 6: console.log("6");
                case 7: console.log("7");
                case 8: console.log("8");
                case 9: console.log("9");
                case 10: console.log("10");
                case 11: console.log("11");
                case 12: console.log("12");
                case 13: console.log("13");
                case 14: console.log("14");
                case 15: console.log("15");
            }

        /*
            5.  Реализовать основные 4 арифметические операции в виде функций с двумя параметрами.
                Обязательно использовать оператор return.
        */

            function sum(a, b) { return a + b }
            function sub(a, b) { return a - b }
            function mul(a, b) { return a * b }
            function div(a, b) { return a / b }

        /*
            6.  Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2,
                operation), где arg1, arg2 – значения аргументов, operation – строка с названием
                операции. В зависимости от переданного значения операции выполнить одну из
                арифметических операций (использовать функции из пункта 3) и вернуть полученное
                значение (использовать switch).
        */

            function mathOperation(a, b, op) {
                switch (op) {
                    case "sum": return sum(a, b);
                    case "sub": return sub(a, b);
                    case "mul": return mul(a, b);
                    case "div": return div(a, b);
                }
            }

        /*
            7.  *Сравнить null и 0. Попробуйте объяснить результат.
        */

            console.log("(null > 0) = " + (null > 0))       // false
            console.log("(null < 0) = " + (null < 0))       // false
            console.log("(null == 0) = " + (null == 0))     // false

            console.log("(null >= 0) = " + (null >= 0))     // true
            console.log("(null <= 0) = " + (null <= 0))     // true

        /*
            8.  *С помощью рекурсии организовать функцию возведения числа в степень. Формат:
                function power(val, pow), где val – заданное число, pow – степень.
        */

            function power(val, pow) {
                if (pow <= 0) {
                    return 1;
                }
                return val * power(val, pow - 1);
            }

    </script>
